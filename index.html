<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zkSync Era Testnet Applications</title>

    <!-- Import FK Grotesk font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <style>
        /* Add gradient background */
        body {
            background-image: linear-gradient(to right, #6190E8, #A7BFE8);
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Add your custom CSS styles here */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>zkSync Era Testnet Applications</h1>
    <table id="myTable">
        <thead>
            <tr>
                <th>Name<div><input type="text" class="column-search" data-column="0" placeholder="Search..."></div></th>
                <th>Description<div><input type="text" class="column-search" data-column="1" placeholder="Search..."></div></th>
                <th>Link<div><input type="text" class="column-search" data-column="2" placeholder="Search..."></div></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ZKSwap</td>
                <td>zkSync-powered DEX</td>
                <td><a href="https://zks.app">https://zks.app</a></td>
            </tr>
            <tr>
                <td>zkSync NFT</td>
                <td>zkSync-powered NFT platform</td>
                <td><a href="https://nft.zksync.io">https://nft.zksync.io</a></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            // Initialize DataTable
            var table = $('#myTable').DataTable();

            // Add event listeners to the search input fields
            $('.column-search').on('keyup change', function() {
                var columnIndex = $(this).data('column');
                table
                    .column(columnIndex)
                    .search(this.value)
                    .draw();
            });
        });
    </script>
</
